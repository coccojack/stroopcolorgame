<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Stroop Color Game</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.6.2/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="assets/js/sprites.js"></script>
    <script src="assets/js/textstyles.js"></script>
    <script src="assets/js/colors.js"></script>
    <script src="assets/js/helpers.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ['Gluten']
            }
        });
    </script>
    <script src="assets/resources/howler.js"></script>
    <script>
        var bgm = new Howl({
            src: ['assets/resources/audio/bgm.mp3', 'assets/resources/audio/correct.wav', 'assets/resources/audio/wrong.wav'],
            loop: true,
            volume: 0.8
        });
        var correctSound = new Howl({
            src: ['assets/resources/audio/correct.wav']
        });
        var wrongSound = new Howl({
            src: ['assets/resources/audio/wrong.wav']
        });
        bgm.play();
    </script>
</head>

<body>
    <div id="main">
    </div>
    <script>
        PIXI.settings.SCALE_MODE = PIXI.SCALE_MODES.NEAREST;
        PIXI.loader
            .add('assets/resources/squares/red.json')
            .add('assets/resources/squares/orange.json')
            .add('assets/resources/squares/yellow.json')
            .add('assets/resources/squares/green.json')
            .add('assets/resources/squares/blue.json')
            .add('assets/resources/squares/violet.json')
            .add('assets/resources/timebar/greenbar.json')
            .add('assets/resources/timebar/redbar.json')
            .load(onAssetsLoaded);
    </script>
</body>

</html>
